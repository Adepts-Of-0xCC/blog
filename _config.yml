# Site settings
title: Adepts of 0xCC # site title
description: >- # site description
  A brotherhood of owls praying to the debugger God.<p><a href="https://twitter.com/AdeptsOf0xCC" target="_blank" rel="noopener">@AdeptsOf0xCC</a></p>
lang: en-US # default lang
timezone: Europe/Madrid # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Adepts of 0xCC # author name
  bio: >- # tell to the world
    A brotherhood of owls praying to the debugger God.<p><a href="https://twitter.com/AdeptsOf0xCC" target="_blank" rel="noopener">@AdeptsOf0xCC</a></p>
  username: AdeptsOf0xCC # general username
  github: Adepts-Of-0xCC # github username
  twitter: AdeptsOf0xCC # twitter username
  facebook:  # facebook username
  email:  # email adress
  avatar: /assets/img/0xCC.png # change with your own avatar

# URL settings
url: "https://adepts.of0x.cc" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
